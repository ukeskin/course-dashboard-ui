<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">
        <link rel="stylesheet" href="css/main.css">

        <title>Course Dashboard UI</title>
    </head>
    <body>
        <div class="left-side">
            <div class="logo">
                <img src="assets/logo.svg" alt="Ohara Logo">
            </div>
            <button class="button-join">
                Join a course
            </button>

            <nav>

                <a href="#">Dashboard</a>
                <a href="#">All courses</a>
                <a href="#">Resources</a>
                <a href="#">Friends</a>
                <a href="#">Chats</a>
                <a href="#">Settings</a>

            </nav>

            <div class="upgrade-widget">
                <img src="https://i.ibb.co/j6D6PW5/file.png" alt="file-icon">
                <p>Upgrade to for more resources</p>
                <button class="button">Upgrade</button>
            </div>

        </div>

        <div class="main">
            <div class="main-top">
                <div class="search">
                    <img class="search-icon" src="assets/search-icon.svg">
                    <input placeholder="Search anything" type="search">
                </div>
                <div class="notifications">
                    <a href=""><img src="assets/notification-icon.svg" alt=""></a>
                </div>
            </div>
            <div class="cards">
                <div class="selector">
                    <H2>All Courses</H2>
                    <div>
                        <a href="">Ongoing</a>
                        <a href="">Favorite</a>
                        <a href="">Complete</a>
                    </div>
                </div>
                <div>
                    <div class="card"></div>
                </div>
                <div>
                    <div class="card-1/2"></div>
                    <div class="card-1/2"></div>
                </div>
            </div>
        </div>
        <div class="right-side">
            Rigt Side
        </div>
    </body>
</html>
